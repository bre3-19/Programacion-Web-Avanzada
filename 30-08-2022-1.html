<!DOCTYPE html>
<html>
    <head>
        <title> Vue js </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>

    <script src="https://unpkg.com/vue@3"> </script>
    
    <body>
        <div id="contenedor">
            <h1> {{ name }}</h1>
            <h2> {{ lastname }} </h2>
            <input type="text" v-model="name" name="">
            <button @Click="saludar">Click</button>
            <hr>
            <input type="text" v-model="num1" num1=""> <br>
            <input type="text" v-model="num2" num2="">
            <h3> {{ suma }} </h3>
            <button @Click="sumar">Click</button>
        </div>
    </body>

    <script type="text/javascript">
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    name:'Bruno Alejandro',
                    lastname:'Encarnaci√≥n Varo',
                    num1:0,
                    num2:0,
                }
            },
            methods: {
                saludar() {
                    alert('hola ' + this.name)
                },
                sumar() {
                    alert(parseInt(this.num1) + parseInt(this.num2))
                }
            }
        }).mount('#contenedor')

    </script>
</html>
